{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>쌍우쌍우 블로그</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'blog/css/base.css' %}" type="text/css">
    </head>
    <body>
        <div class="blog-header">
            {% if user.is_authenticated %}
                <a href="{% url 'blog:post_draft_list' %}" class="top-menu">
                    <span class="glyphicon glyphicon-edit"></span></a>
                <a href="{% url 'blog:post_new' %}" class="top-menu">
                    <span class="glyphicon glyphicon-plus"></span></a>
                <p class="top-menu"><small>{{ user.username }}님 환영합니다!
                    (<a href="{% url 'blog:logout' %}">로그아웃</a>)</small></p>
            {% else %}
                <a href="{% url 'blog:login' %}" class="top-menu">
                    <span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href="/blog/">쌍우</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {%  endblock %}
                </div>
            </div>
        </div>
    </body>
</html>

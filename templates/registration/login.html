{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p><b> ! 올바른 아이디나 패스워드를 입력해주세요.</b></p>
    {% endif %}

    <form method="post" action="{% url 'blog:login' %}">{% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
